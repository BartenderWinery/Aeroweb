<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <meta name="keywords" content="html, css, js, games, webgl, code example, code sample, coding, stylish, style, aero, aero designs, engineering"/>
        <meta name="description" content="Highly stylish website offering different programs and examples."/>
        <meta name="author" content="Matthew Trent | Bartender #0531"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aeroweb | Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="packages/stylist.css" rel="stylesheet">
        <link href="packages/resources.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <audio id="song" controls>
            <source id="songmedia" src="" type="audio/mpeg">
        </audio>
        <div id="overlay" style="top:0;left:0;position: absolute;margin: 140px;">
        </div>
        <div id="universal" class="window">
            <div id="list" class="subwindow desktop">
                <label style="position: absolute; top: 0; margin-left: 15px; letter-spacing: 2px; display: flex">Database<p class="mark" style="margin-left: 5px;" onclick="engine.exec('inspect',['Database of all downloads and links to projects/examples.']);">?</p></label>
            </div>
            <div id="con" class="subwindow maximize">
                <div id="inspect" class="maximize">
                </div>
            </div>
            <div id="multiverse" class="subwindow desktop grid">
                <div id="toolkit">
                    <div id="cc" onclick="engine.resize(2)" class="button"></div>
                    <div id="c" onclick="engine.resize(1)" class="button"></div>
                    <div id="ccc" onclick="engine.clear(); Cookies.set('program','undefined', { expires: 14400 }); API.purge()" class="button"></div>
                </div>
            </div>
            <div id="folder" class="subwindow desktop">
                <ul id="folders">
                </ul>
                <div id="sys" class="analog">
                    <label id="clock" class="analog desktop"></label>
                    <label id="analog" class="analog desktop"></label>
                </div>
            </div>
            <code id="score" style="color: lightgreen; position: absolute; top: 0" class="analog desktop"><p class="mark" style="margin-right: 5px;" onclick="engine.exec('inspect',['The Website\'s official reported score by Lighthouse; a tool provided by the Chromium developer toolkit.']); engine.exec('inspect',['/linebreak/']); engine.exec('inspect',['Performance: 72, Accessibility: 100, Best practices: 100, SEO: 82'])">?</p><label id="scoreInner"></label></code>
            <label for="rcon" id="rconlabel">>>:<input id="rcon" spellcheck="false" autocomplete="off" type="text" name="conc"></label>
            <div id="execute" class="button"></div>
        </div>
        <script src="data.js"></script>
        <script src="engine/system.js"></script>
        <script src="engine/engine.js"></script>

        <script src="modules/drag.js"></script>
    </body>
</html>
