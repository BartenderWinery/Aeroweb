<!DOCTYPE html>
<html>
    <head>
        <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <meta name="keywords" content="html, css, js, games, webgl, code example, code sample, coding, stylish, style, aero, aero designs, engineering"/>
        <meta name="description" content="Highly stylish website offering different programs and examples."/>
        <meta name="author" content="Matthew Trent | Bartender #0531"/>
        <title>Aeroweb | Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="packages/stylist.css" rel="stylesheet">
        <link href="packages/resources.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="universal" class="window">
            <div id="list" class="subwindow desktop">
                <label style="position: absolute; top: 0; margin-left: 15px; letter-spacing: 2px; display: flex">Database<p class="mark" style="margin-left: 5px;" onclick="alert('Database of all downloads and links to projects/examples.')">?</p></label>
            </div>
            <div id="con" class="subwindow maximize">
                <div id="inspect" class="maximize">
                </div>
            </div>
            <div id="multiverse" class="subwindow desktop grid">
                <div id="toolkit">
                    <div id="cc" onclick="exec('resize',2)" class="button"></div>
                    <div id="c" onclick="exec('resize',1)" class="button"></div>
                    <div id="clear" onclick="exec('clear')" class="button"></div>
                </div>
            </div>
            <div id="folder" class="subwindow desktop">

            </div>
            <label id="clock" style="padding-bottom: 10px;" class="analog desktop"></label>
            <label id="analog" class="analog desktop"></label>
            <label id="score" style="color: lightgreen; position: absolute; top: 0" class="analog desktop"><p class="mark" style="margin-right: 5px;" onclick="alert('The Website\'s official reported score by Lighthouse; a tool provided by the Chromium developer toolkit.\n\nPerformance: 75, Accessibility: 69, Best practices: 100, SEO: 91')">?</p>75 69 100 91</label>
            <input id="rcon" spellcheck="false" autocomplete="off" type="text" name="conc">
            <div id="execute" class="button"></div>
        </div>
        <script src="engine/system.js"></script>
        <script src="engine/engine.js"></script>
    </body>
</html>
