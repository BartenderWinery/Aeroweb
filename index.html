<!DOCTYPE html>
<html>
    <head>
        <title>Aeroweb | Main</title>
        <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="packages/resources.css" rel="stylesheet">
        <link href="packages/stylist.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="universal" class="window">
            <div id="list" class="subwindow desktop">
                <label style="position: absolute; top: 0; margin-left: 15px; letter-spacing: 2px">Database</label>
            </div>
            <div id="con" class="subwindow maximize">
                <div id="inspect" class="maximize">
                </div>
            </div>
            <div id="multiverse" class="subwindow desktop grid">
                <div id="toolkit">
                    <div id="cc" onclick="exec('resize',2)" class="button"></div>
                    <div id="c" onclick="exec('resize',1)" class="button"></div>
                    <div id="clear" onclick="exec('clear')" class="button"></div>
                </div>
            </div>
            <div id="folder" class="subwindow desktop">

            </div>
            <label id="clock" style="padding-bottom: 10px;" class="clock desktop"></label>
            <label id="analog" class="clock desktop"></label>
            <input id="rcon" spellcheck="false" autocomplete="off" type="text" name="conc">
            <div id="execute" class="button"></div>
        </div>
        <script src="engine/engine.js"></script>
        <script src="engine/system.js"></script>
    </body>
</html>
