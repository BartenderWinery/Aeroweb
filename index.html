<!DOCTYPE html>
<html>
    <head>
        <title>Aeroweb | Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <link href="packages/resources.css" rel="stylesheet">
        <link href="packages/stylist.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="universal" class="window">
            <div id="list" class="subwindow desktop">
            </div>
            <div id="con" class="subwindow maximize">
            </div>
            <div id="multiverse" class="subwindow desktop grid">
                <div id="clear" onclick="rcon('clear')" class="button"></div>
                <div id="c" onclick="rcon('resize',1)" class="button"></div>
                <div id="cc" onclick="rcon('resize',2)" class="button"></div>
            </div>
            <div id="folder" class="subwindow desktop">

            </div>
            <p id="clock" class="desktop"></p>
            <input id="rcon" spellcheck="false" autocomplete="off" type="text" name="conc" value="" onkeydown="exec(document.getElementById('rcon').value)">

        </div>
        <p id="playlist"></p>
        <script src="engine/engine.js"></script>
        <script>
            input.onfocus = function () {window.scrollTo(0, 0); document.body.scrollTop = 0; }
        </script>
    </body>
</html>
