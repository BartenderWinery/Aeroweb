<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroweb | Settings</title>
    <link href="/packages/settings.css" rel="stylesheet">
    <style>body{flex-direction:column} p{font-size: 10px;}</style>
</head>
<body>
    <div id="gradient"></div>
        <div id="cluster">
            <h1>SETTINGS</h1>
            <div class="line"></div>
            <p>Profiling for Aeroweb in progress...</p>
            <h1 style="position: absolute; margin-left: 5px">STYLIST</h1>
            <div style="margin-top: 8px" class="subpanel">
                <p style="display: flex; align-items: center"><label>Wallpaper</label><input id="Wallpaper"></input></p>
                <p style="display: flex; align-items: center"><label>Inital Style</label><input id="Inital"></input></p>
                <p style="display: flex; align-items: center"><label>Program</label><input id="Program"></input></p>
                <p style="display: flex; align-items: center"><label>Color</label><input id="Color"></input></p>
            </div>
        </div>
    <script src="engine.js"></script>
    <script>
        var Inital=document.getElementById("Inital")
        var Program=document.getElementById("Program")
        var Color=document.getElementById("Color")
        try{settings.unpack(API.redirect())}catch(err){console.log(err)}
        window.onload=function(){
            function AddEvent(object, id, func) {
            	if(object.attachEvent) object.attachEvent("on" + id, function() {func.call(object);});
            	else if(object.addEventListener) object.addEventListener(id, func, false);
            }
            AddEvent(window,'keydown',function(e){
                //engine.exec("inspect",[e.ctrlKey+" "+e.keyCode])
                switch(e.keyCode){
                    case 13:
                        e.preventDefault() //console.log(rcon.value)
                        settings.pack()
                        break;
                }
            })
        }
    </script>
</body>
</html>
