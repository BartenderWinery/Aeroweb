<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroweb | Settings</title>
    <link href="https://aeroweb.netlify.com/packages/settings.css" rel="stylesheet">
    <style>body{flex-direction:column} p{font-size:10px;}</style>
</head>
<body>
    <div id="gradient"></div>
        <div id="cluster">
            <h1>SETTINGS</h1>
            <div class="line"></div>
            <p>Profiling for Aeroweb in progress...</p>
            <h1 style="position: absolute; margin-left: 5px">STYLIST</h1>
            <div style="margin-top: 8px" class="subpanel">
                <p style="display: flex; align-items: center"><label>Wallpaper</label><input id="Wallpaper"></input></p>
                <p style="display: flex; align-items: center"><label>Initial Style</label><input id="Initial"></input></p>
                <p style="display: flex; align-items: center"><label>Program</label><input id="Program"></input></p>
                <p style="display: flex; align-items: center"><label>Color</label><input id="Color"></input></p>
            </div>
        </div>
    <script>
        options=document.body.children["cluster"].children[4]
        if(parent.Cookies.get("app")){
            options.children[0].children[1].value=parent.Cookies.get("app")["style"]["wallpaper"]
            options.children[1].children[1].value=parent.Cookies.get("app")["style"]["webpage"]
            options.children[2].children[1].value=parent.Cookies.get("app")["programs"]["page"]
            options.children[3].children[1].value=parent.Cookies.get("app")["style"]["color"]}
        function AddEvent(object, id, func) {
            if(object.attachEvent) object.attachEvent("on" + id, function() {func.call(object);});
            else if(object.addEventListener) object.addEventListener(id, func, false);}
            AddEvent(window,'keydown',function(e){
                switch(e.keyCode){
                    case 13:
                        e.preventDefault()
                        if(parent.Cookies.get("app")["style"]["wallpaper"]!=options.children[0].children[1].value){parent.wrap(options.children[0].children[1].value)}
                        if(parent.Cookies.get("app")["style"]["webpage"]!=options.children[1].children[1].value){parent.webpage.style=options.children[1].children[1].value}
                        if(parent.Cookies.get("app")["programs"]["page"]!=options.children[2].children[1].value){parent.GUI.open(options.children[2].children[1].value)}
                        if(parent.Cookies.get("app")["style"]["color"]!=options.children[3].children[1].value){parent.paint(options.children[3].children[1].value)}
                        parent.Cookies.encode("app",["style","wallpaper"],options.children[0].children[1].value)
                        parent.Cookies.encode("app",["style","webpage"],options.children[1].children[1].value)
                        parent.Cookies.encode("app",["programs","page"],options.children[2].children[1].value)
                        parent.Cookies.encode("app",["style","color"],options.children[3].children[1].value)
                        break}})
    </script>
</body>
</html>
