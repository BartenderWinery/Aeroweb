<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroweb | Settings</title>
    <link href="https://aeroweb.netlify.com/packages/settings.css" rel="stylesheet">
    <style>body{flex-direction:column} p{font-size: 10px;}</style>
</head>
<body>
    <div id="gradient"></div>
        <div id="cluster">
            <h1>SETTINGS</h1>
            <div class="line"></div>
            <p>Profiling for Aeroweb in progress...</p>
            <h1 style="position: absolute; margin-left: 5px">STYLIST</h1>
            <div style="margin-top: 8px" class="subpanel">
                <p style="display: flex; align-items: center"><label>Wallpaper</label><input id="Wallpaper"></input></p>
                <p style="display: flex; align-items: center"><label>Initial Style</label><input id="Initial"></input></p>
                <p style="display: flex; align-items: center"><label>Program</label><input id="Program"></input></p>
                <p style="display: flex; align-items: center"><label>Color</label><input id="Color"></input></p>
            </div>
        </div>
    <script src="engine.js"></script>
    <script>
        if(parent.window.Cookies.get("app")){
            document.body.children["cluster"].children[4].children[0].children[1].value=JSON.parse(parent.window.Cookies.get("app"))["style"]["wallpaper"]
            document.body.children["cluster"].children[4].children[1].children[1].value=JSON.parse(parent.window.Cookies.get("app"))["style"]["webpage"]
            document.body.children["cluster"].children[4].children[2].children[1].value=JSON.parse(parent.window.Cookies.get("app"))["style"]["color"]
            document.body.children["cluster"].children[4].children[3].children[1].value=JSON.parse(parent.window.Cookies.get("app"))["style"]["color"]}
    </script>
</body>
</html>
